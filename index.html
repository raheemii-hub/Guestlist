<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Guest List</title>
    <style>
        .success, .error{
            color: white;
            padding:5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>My Guest List</h1>
            <form id="guest-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" class="u-full-width">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" class="u-full-width">
                </div>
                <div><input type="submit" value="submit" class="u-full-width"></div>
            </form>
            <hr>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th></th>
                        </tr>
                </thead>
                <tbody id="guest-list"></tbody>
            </table>
        </div>
        <script src=app.js></script>
    </body>
</html>
